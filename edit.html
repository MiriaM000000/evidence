<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/logo-cerne.png">

    <!-- BOOTSTRAP LINK CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>editovat jméno</title>
</head>
<body>
    <div class="container text-center mt-3 col-8">
        <h3 class=heading></h3>
    </div>
   

    <!-- FORMULÁŘ -->
    <div class="container d-flex justify-content-center mt-5 col-12">
        <div class="card shadow-lg col-12" style="width: 25rem;">
          <div class="col-12 col-md-12 col-lg-12 bg-primary text-center p-5"><a href="index.html" style="text-decoration:none; color: white; font-size: 1.3rem;">Seznam pojištenců</a></div>
          <div class="card-body col-8 mx-5">
            <form id="editMember">
                <!-- pohlaví -->
                            <select class="form-select border border-primary" aria-label="Default select example" name="gender" id="gender">
                                <option selected>Vyberte pohlaví</option>
                                <option value="male" id="selectMale">Muž</option>
                                <option value="female" id="selectFemale">Žena</option>
                              </select>
                <!-- jméno -->
                        <div class="mt-3">
                                <label for="firstName" class="form-label">Jméno</label>
                                <input type="text" class="form-control border border-primary" placeholder="jméno" id=firstName name="firstName">
                        </div>
            
                <!-- příjmení -->
                        <div class="mt-3">
                            <label for="secondName" class="form-label">Příjmení</label>
                            <input type="text" class="form-control border border-primary" placeholder="příjmení" id=lastName name="lastName">
                        </div>

                <!-- email -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control border border-primary" placeholder="example@example.com" id=email name="email">
                </div>

                <!-- telefónni číslo -->
                        <div class="mt-3">
                            <label for="phone" class="form-label">Telefonni číslo</label>
                            <input type="number" class="form-control border border-primary" placeholder="telefónní číslo" id=phone name="phone">
                        </div>
            
                <!-- rok narození -->
                        <div class="mt-3">
                            <label for="birthYear" class="form-label"> Rok narození</label>
                            <input type="number" class="form-control border border-primary" placeholder="dátum narození" id=birthYear name="birthYear">
                        </div>

                <!--ulice -->
                        <div class="mt-3">
                            <label for="street" class="form-label">Ulic a číslo popisní</label>
                            <input type="text" class="form-control border border-primary" placeholder="ulice a číslo popisní" id=street name="street">
                        </div>

                <!-- město -->
                        <div class="mt-3">
                            <label for="city" class="form-label">Město</label>
                            <input type="text" class="form-control border border-primary" placeholder="město" id="city" name="city">
                        </div>
            
                <!-- psč -->
                        <div class="mt-3">
                            <label for="psc" class="form-label">PSČ</label>
                            <input type="number" class="form-control border border-primary" placeholder="psč" id="psc" name="psc">
                        </div>
            
                <!-- submit -->
                        <div class="mt-5">
                            <button type="submit" class="btn btn-outline-primary" id="btnEdit">Odeslat</button>
                        </div>
            </form>
        </div>
      </div>
</div>





    <!-- BOOTSTRAP LINK JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT LINK -->
    <script src="edit.js"></script>
</body>
</html>

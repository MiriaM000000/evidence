<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/logo-cerne.png">

    <!-- BOOTSTRAP LINK CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Nový pojištěnec</title>
</head>
<body>

    <!-- FORMULÁŘ -->
    <div class="container d-flex justify-content-center mt-5 col-12">
        <div class="card shadow-lg col-12" style="width: 25rem;">
          <div class="col-12 col-md-12 col-lg-12 bg-primary text-center p-5"><a href="index.html" style="text-decoration:none; color: white; font-size: 1.3rem;">Seznam pojištenců</a></div>
          <div class="card-body col-8 mx-5">
            <form id="NewMember" data-form>
                <!-- pohlaví -->
                            <select class="form-select border border-primary" aria-label="Default select example" name="slectGender" id="selectGender" data-input-gender>
                                <option selected>Vyberte pohlaví</option>
                                <option value="male" data-input-male>Muž</option>
                                <option value="female" data-input-female>Žena</option>
                              </select>
                <!-- jméno -->
                        <div class="mt-3">
                                <label for="firstName" class="form-label" >Jméno</label>
                                <input type="text" class="form-control border border-primary" placeholder="Anna" id=firstName name="firstName" data-input-firstName>
                        </div>
            
                <!-- příjmení -->
                        <div class="mt-3">
                            <label for="secondName" class="form-label">Příjmení</label>
                            <input type="text" class="form-control border border-primary" placeholder="Zelená" id=secondName name="lastName" data-input-lastName>
                        </div>

                <!-- email -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control border border-primary" placeholder="example@example.com" id=email name="email" data-input-email>
                </div>

                <!-- telefónni číslo -->
                        <div class="mt-3">
                            <label for="phone" class="form-label">Telefonni číslo</label>
                            <input type="number" class="form-control border border-primary" placeholder="777xxxxxx" id=phone name="phone" data-input-phone>
                        </div>
            
                <!-- rok narození -->
                        <div class="mt-3">
                            <label for="birthYear" class="form-label" > Rok narození</label>
                            <input type="number" class="form-control border border-primary" placeholder="1993" id=birthYear name="birthYear" data-input-birthYear>
                        </div>

                <!--ulice -->
                        <div class="mt-3">
                            <label for="street" class="form-label">Ulice a číslo</label>
                            <input type="text" class="form-control border border-primary" placeholder="Hlavní 111" id=street name="street" data-input-street>
                        </div>

                <!-- město -->
                        <div class="mt-3">
                            <label for="city" class="form-label" >Město</label>
                            <input type="text" class="form-control border border-primary" placeholder="Praha" id="city" name="city" data-input-city>
                        </div>
            
                <!-- psč -->
                        <div class="mt-3">
                            <label for="psc" class="form-label">psč</label>
                            <input type="number" class="form-control border border-primary" placeholder="10000" id="psc" name="psc" data-input-psc>
                        </div>
            
                <!-- submit -->
                    <button type="submit" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#memberModal" id="newMwmberBtn">
                        Odeslat
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="memberModalLabel">Pojištěnec byl úspěšně vytvořen</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="modalBody">
                                údaje o pojištěnci nájdete v seznamu pojištěnců, kde je možné shlédnout i jeho detaily.
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="modalBtn">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>




    <!-- BOOTSTRAP LINK JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT LINK -->
    <script src="newMember.js"></script>
</body>
</html>

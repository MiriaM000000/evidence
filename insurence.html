<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/logo-cerne.png">
    
    <!-- BOOTSTRAP LINK CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>pojištění</title>
</head>
<body>

    <!-- NADPIS  -->
    <div class="container text-center mt-5 row-cols-8">
        <div class="headigForInsurence"></div>
    </div>
    

    <!-- FORMULÁŘ -->
    <div class="container d-flex justify-content-center mt-5 col-12">
        <div class="card shadow-lg col-12" style="width: 25rem;">
            <img src="images/insurenceCardTitle.png" class="card-img-top" alt="insurence">
          <div class="card-body col-8 mx-5">
            <form id="insurenceForm" data-formInsurence>
            <!-- typ pojištění -->
                        <select class="form-select border border-primary" aria-label="Default select example" name="type" id="type" data-type>
                            <option value="pojištění domácnosti">pojištění domácnosti</option>
                            <option value="pojištění cestovní">pojištění cestovní</option>
                            <option value="pojištění havaríjní">pojištění havaríjní</option>
                            <option value="povinné ručení">povinné ručení</option>
                            <option value="pojištění úrazové">pojištění úrazové</option>
                          </select>
            <!-- částka-->
                    <div class="mt-3">
                            <label for="castka" class="form-label"> zaplacená částka</label>
                            <input type="number" class="form-control border border-primary" placeholder="1000000" id=castka name="castka" data-price>
                    </div>
        
            <!-- předmět-->
                    <div class="mt-3">
                        <label for="subject" class="form-label" >předmet pojištění</label>
                        <input type="text" class="form-control border border-primary" placeholder="dům/auto" id=subject name="subject" data-item >
                    </div>

            <!-- platnost pojištění OD -->
                            <div class="mt-3">
                                <label for="subject" class="form-label" >pojištění sjednáno dne:</label>
                                <input type="date" class="form-control border border-primary" id=dateFrom name="dateFrom" data-from>
                            </div>
        
            <!-- platnost pojištění DO  -->
                            <div class="mt-3">
                                <label for="subject" class="form-label" >pojištění bude ukončeno dne:</label>
                                <input type="date" class="form-control border border-primary" id=dateTo name="do" data-to>
                            </div>
                            
                            <!-- submit -->
                            <button type="submit" class="btn btn-primary mt-3" id="btnInsurence"> Odeslat </button>
                        </form> 
                    <a href="index.html" class="btn btn-primary mt-3">Seznam pojištenců</a>
                </div>
            </div>
        </div>      



    <!-- BOOTSTRAP LINK JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT LINK -->
    <script src="insurence.js"></script>
</body>
</html>

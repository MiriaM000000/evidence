<head>
    <meta charset="UTF-8">

    <!-- BOOTSTRAP LINK CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- STYLE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>editovat pojištění</title>
</head>
<body>

    <!-- FORMULÁŘ -->
    <div class="container d-flex justify-content-center mt-5 col-12">
        <div class="card shadow-lg col-12" style="width: 25rem;">
            <img src="images/insurenceCardTitle.png" class="card-img-top" alt="insurence">
          <div class="card-body col-8 mx-5">
            <form id="editInsurence" >
            <!-- zpráva o změne údajů -->
                <div class="success"></div>
                <div class="unsuccess"></div>
            <!-- typ pojištění -->
                        <select class="form-select border border-primary" aria-label="Default select example" name="type" id="type" data-insurence>
                            <option value="pojištění domácnosti" id="">pojištění domácnosti</option>
                            <option value="pojištění cestovní" id="">pojištění cestovní</option>
                            <option value="pojištění havaríjní" id="">pojištění havaríjní</option>
                            <option value="povinné ručení" id="">povinné ručení</option>
                            <option value="pojištění úrazové" id="">pojištění úrazové</option>
                          </select>
            <!-- částka-->
                    <div class="mt-3">
                            <label for="price" class="form-label" style="display: none;"></label>
                            <input type="number" class="form-control border border-primary" placeholder="1000000" id=price name="price" data-sum>
                    </div>
        
            <!-- předmět-->
                    <div class="mt-3">
                        <label for="subject" class="form-label" style="display: none;"></label>
                        <input type="text" class="form-control border border-primary" placeholder="dům/auto" id=subject name="subject" data-subject>
                    </div>

            <!-- platnost pojištění OD -->
                    <div class="mt-3">
                        <div class="input-group ">
                            <input type="date" class="form-control border border-primary" aria-label="Recipient's username" aria-describedby="basic-addon2" id=dateFrom name="dateFrom" data-dateFrom>
                          </div>
                    </div>
        
            <!-- platnost pojištění DO  -->
                    <div class="mt-3">
                        <input type="date" class="form-control border border-primary" id=dateTo name="do" data-dateTo>
                    </div>
                    
                    <!-- submit -->
                    <button type="submit" class="btn btn-primary mt-5" id="editInsurenceBtn"> Odeslat </button>
                </form>
                </p>
            <a href="index.html" class="btn btn-primary">Seznam pojištenců</a>
        </div>
    </div>
</div>

    <!-- JAVASCRIPT LINK -->
    <script src="editInsurence.js"></script>
</body>
